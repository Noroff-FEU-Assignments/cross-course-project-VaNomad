<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="RainyDays jackets have come to be the go to rain jacket for all outdoors adventures, with it's reliable protection and durability against the elements">
  <script src="https://kit.fontawesome.com/fbce6b241f.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://use.typekit.net/pnt1end.css">
  <link rel="stylesheet" href="Css/styles.css">
  <title>Checkout</title>
</head>
<body class="body__jackets">
  <header class="header__jackets">
    <h1>Checkout</h1>
    <nav class="nav__jackets">
      <a href="index.html"><img src="/images/rainydays_logo_no_slogan.png" alt="RainyDays Logo" class="logo logo"></a>
      <!-- <span class="pagetitle__jackets">Jackets</span> -->
      <a href="#" class="nav__symbols"><i class="fas fa-search"></i></a>
      <a href="#" class="nav__symbols"><i class="fas fa-shopping-bag"></i></a>
      <a href="#" class="nav__symbols"><i class="fas fa-bars"></i></a>
    </nav>
  </header>
  <main>
    <section class="checkout__container">
      <div class="images__checkout">
        <img src="/images/photos/2.png" alt="" class="hex-img checkout__img">
        <img src="/images/photos/6.png" alt="" class="hex-img checkout__img">
      </div>
      <div class="total__checkout images__checkout">
        <h2 class="total-text">Total</h2>
        <img src="/images/icons/3324949_bag_shopping_icon_150.png" alt="" class="shopping-bag">
        <h2 class="total-text">$ 585</h2>
      </div>
      <div class="button-checkout__container">
        <a href="#" class="button__checkout">Continue</a>
      </div>
    </section>
    <section class="progressbar__checkout">
      <div class="circle"><div class="circle2"></div></div>
      <div class="line"></div>
      <div class="circle"><div class="circle2"></div></div>
      <div class="line"></div>
      <div class="circle"><div class="circle2"></div></div>
    </section>
  </main>
  <footer>

  </footer>
</body>
</html>
